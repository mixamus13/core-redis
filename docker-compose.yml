services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: proselyte-redis-api
    ports:
      - "8087:8087"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/proselyte_redis_course
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - proselyte-redis-net
  redis:
    image: redis/redis-stack-server:latest
    container_name: proselyte-redis
    ports:
      - "6379:6379"
    networks:
      - proselyte-redis-net

  postgres:
    image: postgres:latest
    container_name: proselyte-postgres
    environment:
      POSTGRES_DB: proselyte_redis_course
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - proselyte-redis-net

  redis-insight:
    image: redis/redisinsight:latest
    container_name: proselyte-redisinsight
    restart: always
    depends_on:
      - redis
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
    networks:
      - proselyte-redis-net

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: proselyte-redis-ui
    ports:
      - "3000:3000"
    environment:
      - API_BASE=http://proselyte-redis-api:8087/api/v1
      - REDIS_URL=redis://proselyte-redis:6379
    depends_on:
      - api
    networks:
      - proselyte-redis-net

volumes:
  redis-insight:
  pgdata:

networks:
  proselyte-redis-net:
    driver: bridge
